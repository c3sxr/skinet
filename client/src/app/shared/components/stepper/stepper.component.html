<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item nav-item-no-padding" *ngFor="let step of steps; let i = index">
            <button 
                [disabled]="true"
                (click)="onClick(i)"
                [class.active]="selectedIndex === i"
                class="nav-link text-uppercase font-weight-bold btn-block button-stepper" style="padding: 1.20em;">
                {{step.label}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
